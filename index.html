<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'media', 
            theme: {
                extend: {
                    colors: {
                        gray: { 900: '#111827', 800: '#1f2937', 700: '#374151' }
                    }
                }
            }
        }
    </script>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb"/>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; overflow: hidden; }
        .glow-correct { box-shadow: 0 0 20px 7px rgba(74, 222, 128, 0.6); }
        .glow-incorrect { box-shadow: 0 0 20px 7px rgba(239, 68, 68, 0.6); }
        #question-card { transition: box-shadow 0.4s ease-in-out; }
        .hidden { display: none; }
        #delete-card-btn { transition: opacity 0.2s ease-in-out, transform 0.1s; }
        #delete-card-btn:active { transform: scale(0.9); }
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }
        /* Scrollbar personalizada para o Textarea */
        textarea::-webkit-scrollbar { width: 8px; }
        textarea::-webkit-scrollbar-track { background: transparent; }
        textarea::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 20px; }
        .dark textarea::-webkit-scrollbar-thumb { background-color: #4b5563; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 flex items-center justify-center min-h-screen p-4">

    <canvas id="background-canvas" class="fixed top-0 left-0 w-full h-full" style="z-index: -1;"></canvas>

    <!-- TELA DE UPLOAD (INICIAL) -->
    <div id="upload-screen" class="w-full max-w-md mx-auto bg-white dark:bg-gray-800 shadow-2xl rounded-2xl p-8 text-center transition-all duration-300">
        <h1 class="text-3xl font-bold text-blue-600 dark:text-blue-400 mb-2">Flashcards</h1>
        <p class="text-gray-600 dark:text-gray-300 mb-8 text-sm">Carregue um arquivo .json ou crie um novo baralho agora mesmo.</p>
        
        <!-- √Årea de Upload de Arquivo -->
        <div class="mb-6 p-4 border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-lg hover:border-blue-500 transition-colors">
            <input type="file" id="file-input" accept=".json" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"/>
        </div>

        <div class="flex flex-col gap-3">
            <button id="start-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg text-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-gray-400 disabled:scale-100 disabled:cursor-not-allowed" disabled>
                üìÇ Abrir Arquivo
            </button>
            
            <div class="relative flex py-2 items-center">
                <div class="flex-grow border-t border-gray-300 dark:border-gray-600"></div>
                <span class="flex-shrink-0 mx-4 text-gray-400 text-xs">OU</span>
                <div class="flex-grow border-t border-gray-300 dark:border-gray-600"></div>
            </div>

            <!-- Bot√£o Criar Novo -->
            <button id="open-create-btn" class="w-full bg-white dark:bg-gray-700 border-2 border-blue-600 dark:border-blue-500 text-blue-600 dark:text-blue-400 font-bold py-3 px-4 rounded-lg text-lg transition-transform transform hover:scale-105 focus:outline-none hover:bg-blue-50 dark:hover:bg-gray-600">
                ‚ú® Criar Novo
            </button>
        </div>
        <p id="upload-error" class="text-red-500 mt-4 text-sm"></p>
    </div>

    <!-- TELA DO JOGO -->
    <div id="game-container" class="w-full max-w-2xl mx-auto bg-white dark:bg-gray-800 shadow-2xl rounded-2xl p-6 sm:p-8 transition-all duration-500 hidden relative">
        <div class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-2xl sm:text-3xl font-bold text-blue-600 dark:text-blue-400 flex items-center gap-2">
                    <span id="reset-btn" class="cursor-pointer hover:opacity-70 transition-opacity p-1" title="Voltar ao in√≠cio">üóëÔ∏è</span>
                    <span id="export-btn" class="cursor-pointer hover:opacity-70 transition-opacity p-1" title="Baixar JSON Atualizado">üíæ</span>
                    <span id="deck-title" class="ml-2 truncate max-w-[150px] sm:max-w-xs">Flashcards</span>
                </h1>
                <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Quest√µes restantes: <span id="questions-left">0</span></p>
            </div>
            <div class="text-right">
                <p class="text-sm text-gray-500 dark:text-gray-400">Pontua√ß√£o</p>
                <p id="score" class="text-2xl font-bold text-gray-900 dark:text-white">0</p>
            </div>
        </div>

        <div id="question-card" class="bg-gray-50 dark:bg-gray-700 p-6 rounded-lg mb-6 min-h-[120px] flex flex-col items-center justify-center relative group">
            <button id="delete-card-btn" class="absolute top-2 right-2 text-gray-400 hover:text-red-500 dark:text-gray-500 dark:hover:text-red-400 opacity-0 group-hover:opacity-100 p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-600" title="Remover este card permanentemente">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"></path><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
            </button>
            <p id="question-text" class="text-center text-lg font-medium text-gray-700 dark:text-gray-300"></p>
        </div>

        <div id="open-answer-area" class="hidden">
            <div class="relative">
                <input type="text" id="answer-input" class="w-full px-4 py-3 text-lg bg-white dark:bg-gray-800 border-2 border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition" placeholder="Digite sua resposta aqui..." autocomplete="off">
            </div>
        </div>
        
        <div id="open-double-answer-area" class="grid grid-cols-1 sm:grid-cols-2 gap-4 hidden">
            <div class="relative"><input type="text" id="answer-input-1" class="w-full px-4 py-3 text-lg bg-white dark:bg-gray-800 border-2 border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition" placeholder="Resposta 1..." autocomplete="off"></div>
            <div class="relative"><input type="text" id="answer-input-2" class="w-full px-4 py-3 text-lg bg-white dark:bg-gray-800 border-2 border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition" placeholder="Resposta 2..." autocomplete="off"></div>
        </div>

        <div id="mc-answer-area" class="grid grid-cols-1 sm:grid-cols-2 gap-4 hidden">
            <button class="mc-option-btn w-full bg-gray-200 dark:bg-gray-600 hover:bg-blue-200 dark:hover:bg-blue-800 text-gray-800 dark:text-gray-200 font-semibold py-4 px-4 rounded-lg text-md transition"></button>
            <button class="mc-option-btn w-full bg-gray-200 dark:bg-gray-600 hover:bg-blue-200 dark:hover:bg-blue-800 text-gray-800 dark:text-gray-200 font-semibold py-4 px-4 rounded-lg text-md transition"></button>
            <button class="mc-option-btn w-full bg-gray-200 dark:bg-gray-600 hover:bg-blue-200 dark:hover:bg-blue-800 text-gray-800 dark:text-gray-200 font-semibold py-4 px-4 rounded-lg text-md transition"></button>
            <button class="mc-option-btn w-full bg-gray-200 dark:bg-gray-600 hover:bg-blue-200 dark:hover:bg-blue-800 text-gray-800 dark:text-gray-200 font-semibold py-4 px-4 rounded-lg text-md transition"></button>
        </div>

        <div id="action-buttons-area" class="mt-6 hidden">
            <button id="submit-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg text-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Verificar Resposta</button>
            
            <div id="correction-options" class="hidden flex-col gap-3 mt-4">
                <div class="flex gap-2 justify-center">
                    <button id="edit-btn" class="flex-1 bg-blue-100 hover:bg-blue-200 dark:bg-blue-900 dark:hover:bg-blue-800 text-blue-700 dark:text-blue-200 font-semibold py-2 px-4 rounded-lg flex items-center justify-center gap-2 transition border border-blue-200 dark:border-blue-700">
                        ‚úèÔ∏è Editar
                    </button>
                    <button id="delete-correction-btn" class="flex-1 bg-red-100 hover:bg-red-200 dark:bg-red-900 dark:hover:bg-red-800 text-red-700 dark:text-red-200 font-semibold py-2 px-4 rounded-lg flex items-center justify-center gap-2 transition border border-red-200 dark:border-red-700">
                        üóëÔ∏è Excluir
                    </button>
                </div>
            </div>

            <button id="next-question-btn" class="w-full mt-4 bg-yellow-400 hover:bg-yellow-500 text-gray-800 font-bold py-3 px-4 rounded-lg text-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-300 hidden">
                Pular ‚ö°
            </button>
        </div>
    </div>

    <!-- MODAL DE CRIA√á√ÉO (NOVO) -->
    <div id="create-modal" class="hidden fixed inset-0 modal-overlay z-50 flex items-center justify-center p-4">
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl w-full max-w-lg overflow-hidden flex flex-col max-h-[90vh]">
            <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center bg-gray-50 dark:bg-gray-750">
                <h3 class="text-lg font-bold text-gray-800 dark:text-white">Criar Novo Baralho</h3>
                <button id="close-create-btn" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                    ‚úï
                </button>
            </div>
            
            <div class="p-6 overflow-y-auto">
                <!-- Bot√µes de IA e Instru√ß√µes -->
                <div class="flex gap-3 mb-6">
                    <a href="https://gemini.google.com/gem/1r3YvxeEppp_wrCEu4S2qiMWg6mtGa5uI?usp=sharing" target="_blank" class="flex-1 bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-bold py-3 px-2 rounded-lg text-center shadow-md transition-transform transform hover:scale-105 flex items-center justify-center gap-2">
                        ü§ñ Gerar com IA
                    </a>
                    <button id="open-instructions-btn" class="flex-1 bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-200 font-semibold py-3 px-2 rounded-lg transition border border-gray-300 dark:border-gray-600 flex items-center justify-center gap-2">
                        ‚ùì Instru√ß√µes
                    </button>
                </div>

                <!-- Inputs -->
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Nome do Baralho</label>
                        <input type="text" id="new-deck-name" placeholder="Ex: Anatomia Card√≠aca" class="w-full p-3 bg-gray-50 dark:bg-gray-900 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:text-white transition">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">JSON Gerado (Cole aqui)</label>
                        <textarea id="pasted-json" rows="6" placeholder='Cole o c√≥digo JSON aqui. Ex: [{"type": "open", ...}]' class="w-full p-3 bg-gray-50 dark:bg-gray-900 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:text-white resize-none font-mono text-xs"></textarea>
                    </div>
                </div>
            </div>

            <div class="px-6 py-4 bg-gray-50 dark:bg-gray-700 border-t border-gray-200 dark:border-gray-600">
                <button id="load-pasted-deck-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg text-lg transition shadow-lg flex items-center justify-center gap-2">
                    üöÄ Come√ßar a Jogar
                </button>
            </div>
        </div>
    </div>

    <!-- MODAL DE INSTRU√á√ïES (IMAGENS) -->
    <div id="instructions-modal" class="hidden fixed inset-0 modal-overlay z-[60] flex items-center justify-center p-4">
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl w-full max-w-2xl max-h-[90vh] flex flex-col">
            <div class="px-4 py-3 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center">
                <h3 class="text-lg font-bold text-gray-800 dark:text-white">Como Usar</h3>
                <button id="close-instructions-btn" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 text-xl">
                    ‚úï
                </button>
            </div>
            <div class="p-6 overflow-y-auto space-y-6 text-center bg-gray-100 dark:bg-gray-900">
                <div class="bg-white dark:bg-gray-800 p-2 rounded-lg shadow">
                    <img src="instruction1.png" alt="Passo 1" class="w-full max-w-sm mx-auto aspect-[3/4] object-contain bg-gray-200 rounded">
                    <p class="mt-2 text-sm text-gray-600 dark:text-gray-400 font-semibold">Passo 1: Gere o conte√∫do</p>
                </div>
                <div class="bg-white dark:bg-gray-800 p-2 rounded-lg shadow">
                    <img src="instruction2.png" alt="Passo 2" class="w-full max-w-sm mx-auto aspect-[3/4] object-contain bg-gray-200 rounded">
                    <p class="mt-2 text-sm text-gray-600 dark:text-gray-400 font-semibold">Passo 2: Copie o JSON</p>
                </div>
                <div class="bg-white dark:bg-gray-800 p-2 rounded-lg shadow">
                    <img src="instruction3.png" alt="Passo 3" class="w-full max-w-sm mx-auto aspect-[3/4] object-contain bg-gray-200 rounded">
                    <p class="mt-2 text-sm text-gray-600 dark:text-gray-400 font-semibold">Passo 3: Cole e jogue</p>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL DE EDI√á√ÉO DE CART√ÉO (J√Å EXISTENTE) -->
    <div id="edit-modal" class="hidden fixed inset-0 modal-overlay z-50 flex items-center justify-center p-4">
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl w-full max-w-lg overflow-hidden transform transition-all">
            <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-700 flex justify-between items-center">
                <h3 class="text-lg font-bold text-gray-800 dark:text-white">Editar Flashcard</h3>
                <button id="close-modal-btn" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                    ‚úï
                </button>
            </div>
            
            <div class="p-6 space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Pergunta / Descri√ß√£o</label>
                    <textarea id="edit-question-input" rows="3" class="w-full p-2.5 bg-gray-50 dark:bg-gray-900 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:text-white resize-none"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Resposta Principal</label>
                    <input type="text" id="edit-answer-input" class="w-full p-2.5 bg-gray-50 dark:bg-gray-900 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:text-white">
                </div>
                <div id="edit-answer-2-group" class="hidden">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Resposta 2</label>
                    <input type="text" id="edit-answer-2-input" class="w-full p-2.5 bg-gray-50 dark:bg-gray-900 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:text-white">
                </div>
            </div>

            <div class="px-6 py-4 bg-gray-50 dark:bg-gray-700 flex justify-end gap-3">
                <button id="cancel-edit-btn" class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-200 bg-white dark:bg-gray-600 border border-gray-300 dark:border-gray-500 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Cancelar
                </button>
                <button id="save-edit-btn" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Salvar Altera√ß√µes
                </button>
            </div>
        </div>
    </div>

    <!-- Script carregado externamente -->
    <script src="script.js" defer></script>
    
    <!-- Service Worker (PWA) -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => console.log('SW registrado: ', registration.scope))
                    .catch(err => console.log('SW falhou: ', err));
            });
        }
    </script>
</body>
</html>
